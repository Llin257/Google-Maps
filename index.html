<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="http://cooper-union-maps-proxy.herokuapp.com/js/draw.js"></script>
    <script>
      $(document).ready(function(){
        var mapOptions = {
          zoom: 12,
          center: new google.maps.LatLng(40.77216,-73.97517)
        };
        var positions = [
          {
            'title':'NYU Manhattan Campus',
            'map': new google.maps.LatLng(40.7295,-73.9964),
            'link':'http://cooper.edu'
          },
          {
            'title':'Columbia University',
            'map':new google.maps.LatLng(40.80753,-73.96257),
            'link':'http://cooper.edu'
          },
          {
            'title':'Cooper Union New Building',
            'map': new google.maps.LatLng(40.7287, -73.99025),
            'link':'http://cooper.edu'
          }
        ];
        draw('map', mapOptions, positions);
      });
      // google.maps.event.addDomListener(window, 'load', initialize);
    </script>
        <style>
      #map {
        height:600px;
        width:800px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>

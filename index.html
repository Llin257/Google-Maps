<!DOCTYPE html>
<html>
  <head>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.3.5/tabletop.min.js"></script>
    <script>
			$(document).ready(function(){
				  var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/1_USagJ0_7eW19KQPzFmN09KzDk8p5JOVFaz5dYdaWkg/pubhtml';
				  var getData = function () {
				    Tabletop.init({ 
				    	"key": public_spreadsheet_url,
				        "callback": processData,
				        "simpleSheet": true
				    });
				  }
				  var processData = function(data){
			        	console.log(data);
		
			for(i=0; i< data.length; i++){
					if (data[i].howhappyareyourightnow < 3){
						$("body").append("<img class = pic src=http://interestingthings.info/wp-content/uploads/2013/06/sad-face-373395.jpg />")
					}
					else{
						$("body").append("<img src=http://www.happyologist.co.uk/wp-content/uploads/happy.jpeg/>")
					}
					if(data[i].summerplans = "Internship"){
						$("body").append("<img src=http://www.niras.com/jobs/~/media/images/niras-com/jobs/job-vacancies/job-vacancies-550x210.ashx />")
					}
					else if(data[i].summerplans = "Travel"){
						$("body").append("<img src=https://www.bulletproofexec.com/wp-content/uploads/2011/01/plane-600x337.png />")
					}
					else if(data[i].summerplans = "Relaxing at home"){
						$("body").append("<img src=http://www.skintastic.com/wp-content/uploads/2013/01/relax-at-home.jpg />")
					}
					else{
						$("body").append("<img class = pic src=http://www.103fm.net/wordpress/wp-content/uploads/2015/02/Sunny.jpg />")
					}
					if(data[i].howreadyareyouforsummervacation = "So. so. READY."){
						$("body").append("<img src=http://careers.queensu.ca/sites/webpublish.queensu.ca.cswww/files/images/summer.jpg />")
					}
					else if(data[i].howreadyareyouforsummervacation = "I want school to last forever."){
						$("body").append("<img src=http://thumbs.dreamstime.com/z/happy-school-17718151.jpg />")
					}
					else{
						$("body").append("<img src=http://www.juststance.com/wp-content/uploads/2013/02/blackshades.png />")
					}

				}
			}
			getData();
		});
	</script>
  </head>
  <body>
  </body>
</html>
